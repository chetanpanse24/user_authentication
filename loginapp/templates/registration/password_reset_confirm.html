{% extends 'base.html'%}

{% block content %}
{% if validlink %}
  <h2>Set New Password</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
	<button type="submit">Save</button>
</form>
{% else %}
<p>Invalid</p>
<p>
	<a href="{% url 'password_reset' %}">Request a new password </a>
</p>
{% endif %}
{% endblock %}
